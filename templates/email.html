<!DOCTYPE html>
<html lang="nl">


<head>
  <title>Email</title>
  {% include "head.html" %}

  <!---link naar CSS opmaak--->
  <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/style_email.css">
  
</head>


<body>
  {% include "header.html" %}
    

  <section class="backgroundimage">
    <div class="gmail_container">
      <form method="POST" action="{{ url_for('email') }}">
        <label for="email">E-mail Adres:</label>
        <input class="input_bar" type="text" id="email" name="email" required>
        <label for="messages"> {{ value }} </label>
        <br><br>
        <input class="button" type="submit" name ="submit" value="Abonneren">
        <input class="button" type="submit" name ="remove" value="Afmelden"> 
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      </form>
    </div>
  </section>

  <!-- scrollreveal effect -->
  <script src="https://unpkg.com/scrollreveal"></script>


</body>


</html>
