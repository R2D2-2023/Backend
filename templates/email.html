<!DOCTYPE html>
<html>
<head>
  <title>E-mail news form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-mail news form</h1>
  </header>
  <div class="container">
    <form method="POST" action="{{ url_for('submit_email') }}">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required>
      <br><br>
      <input type="submit" name ="submit" value="submit">
      <input type="submit" name ="remove" value="remove">
    </form>
  </div>
  <footer>
    <p>Footer content goes here.</p>
  </footer>
</body>
</html>
