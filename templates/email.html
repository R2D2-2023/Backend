<!DOCTYPE html>
<html>
<head>
  <title>Blank Template with Email Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blank Template with Email Input</h1>
  </header>
  <div class="container">
    <form method="POST" action="{{ url_for('set_email_data') }}">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required>
      <br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <p>Footer content goes here.</p>
  </footer>
</body>
</html>
