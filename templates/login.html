<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Login</title>
    {% include "head.html" %}

    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/style_login.css">

</head>

<body>
    <header>
        <a href="{{ url_for('index') }}" class="logo">Binnenklimaat</a>
    </header>

    <section class="backgroundimage">
        <div class="gmail_container">
            <form action="" method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <p><input class="input_bar" type="email" name="email" placeholder="Email"></p>
                <p><input class="input_bar" type="password" name="password" placeholder="Password"></p>
                <p><input class="button" type="submit" value="Log in"></p>
            </form>
        </div>
    </section>
</body>
</html>
